<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="black" stroke-width="4" />
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="4" stroke-linecap="round" />
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="70" y2="50" stroke="black" stroke-width="2" stroke-linecap="round" />
  <!-- Center dot -->
  <circle cx="50" cy="50" r="2" fill="black" />
</svg>
